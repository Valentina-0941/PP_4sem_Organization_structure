<!DOCTYPE html>
<html lang="ru" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Администратор</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/admin-script.js"></script>
    <style>
        header {
            width: 55px;
        }

        body {
            font-size: 12px;
        }

        #dataTable tbody tr {
            display: none;
        }

        #dataTable tbody tr.show {
            display: table-row;
        }

    </style>
</head>
<body>
<main class="mx-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2 mx-3">Dashboard</h1>
        <select id="tableSelect" class="form-select my-2" aria-label="Default select example">
            <option selected>Выберите таблицу...</option>
            <option value="Departments">Departments</option>
            <option value="DepartmentsGroups">Departments groups</option>
            <option value="Divisions">Divisions</option>
            <option value="Employees">Employees</option>
            <option value="Entities">Entities</option>
            <option value="Groups">Groups</option>
            <option value="Locations">Locations</option>
            <option value="PositionTypes">Position types</option>
            <option value="Positions">Positions</option>
            <option value="Records">Records</option>
        </select>
        <button class="btn btn-primary mx-2" onclick="loadTable()">Загрузить</button>
        <button class="btn btn-primary mx-2 align-items-center" data-bs-toggle="modal" data-bs-target="#newItemModal" onclick="add()">
            <img src="source/icon/fi-rr-plus.svg" style="width: 16px;">
        </button>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr id="data-table-head">
                <th>#</th>
            </tr>
            </thead>
            <tbody id="data-table-body">
            </tbody>
        </table>
    </div>
</main>
<!--<script src="js/script.js"></script>-->
</body>
</html>
