    <!--Информация о сотруднике | Скрипт-->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Загружаем данные о сотрудниках из json файла
            fetch('/data.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Ошибка при загрузке данных о сотрудниках');
                    }
                    return response.json();
                })
                .then(data => {
                    const cardsContainer = document.querySelector('#employeeCards');
                    // Очищаем контейнер с карточками перед добавлением новых
                    cardsContainer.innerHTML = '';

                    // Перебираем каждого сотрудника
                    data.forEach(employee => {
                        // Создаем элемент карточки
                        const card = document.createElement('div');
                        card.classList.add('card', 'p-3', 'btn');
                        card.setAttribute('data-bs-toggle', 'offcanvas');
                        card.setAttribute('data-bs-target', '#offcanvasExample');
                        card.setAttribute('aria-controls', 'offcanvasExample');

                        // Добавляем атрибуты данных с информацией о сотруднике
                        Object.entries(employee).forEach(([key, value]) => {
                            card.setAttribute(`data-${key}`, value);
                        });

                        // Создаем содержимое карточки (только ФИО и должность)
                        const cardContent = `
                        <div class="card-img-top img-fluid" style="background: url(source/img/no_photo.jpg) center; background-size: cover; width:150px; height: 180px;"></div>
                        <div class="card-body text-center">
                            <h6 class="card-title">${employee['ФИО']}</h6>
                            <div class="card-text">
                                <p>${employee['Должность']}</p>
                            </div>
                        </div>
                    `;

                        // Добавляем содержимое карточки в элемент карточки
                        card.innerHTML = cardContent;

                        // Добавляем карточку в контейнер
                        cardsContainer.appendChild(card);
                    });
                })
                .catch(error => {
                    console.error('Ошибка при загрузке данных о сотрудниках:', error);
                });

            // Обработчик клика на карточке
            document.addEventListener('click', function (event) {
                var target = event.target.closest('.card');
                if (!target) return;

                var fullName = target.dataset['ФИО'];
                var jobPosition = target.dataset['Должность'];
                var employeeInfo = `
                <h5 id="name">${fullName}</h5>
                <p id="jobTitle">${jobPosition}</p>
                <p id="numberPos">Номер позиции: ${target.dataset['Номер_позиции']}</p>
                <p id="jobType">Тип работы: ${target.dataset['Тип_работы']}</p>
                <p id="group">Группа: ${target.dataset['Группа']}</p>
                <p id="departament">Отдел: ${target.dataset['Отдел']}</p>
                <p id="subdivision">Подразделение: ${target.dataset['Подразделение']}</p>
                <p id="location">Локация: ${target.dataset['Локация']}</p>
                <p id="yurFace">Юр. лицо: ${target.dataset['ЮЛ']}</p>
            `;

                // Получаем элемент offcanvas-body
                var offcanvasBody = document.querySelector('.offcanvas-body');

                // Очищаем содержимое offcanvas-body
                offcanvasBody.innerHTML = '';

                // Отображаем информацию о сотруднике в offcanvas
                offcanvasBody.innerHTML = employeeInfo;
            });
        });
    </script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var applyFilterBtn = document.querySelector('#applyFilterBtn');
        var clearFilterBtn = document.querySelector('#clearFilterBtn');
        var closeModalBtn = document.querySelector('[data-bs-dismiss="modal"]');
        var filterBox = document.querySelector('.filter-box');

        applyFilterBtn.addEventListener('click', function () {
            var inputNumberPos = document.getElementById('inputNumberPos').value.trim();
            var inputYurFace = document.getElementById('inputYurFace').value.trim();
            var inputLocation = document.getElementById('inputLocation').value.trim();
            var inputSubdivision = document.getElementById('inputSubdivision').value.trim();
            var inputDepartament = document.getElementById('inputDepartment').value.trim();
            var inputGroup = document.getElementById('inputGroup').value.trim();
            var inputJobTitle = document.getElementById('inputJobTitle').value.trim();
            var inputName = document.getElementById('inputName').value.trim().toLowerCase(); // Добавлено
            var inputJobType = document.getElementById('inputJobType').value.trim();

            filterBox.innerHTML = ''; // Очищаем содержимое filter-box перед добавлением новых элементов

            if (inputNumberPos !== '') {
                filterBox.innerHTML += `<div class="btn btn-light py-1 px-3 mx-3 my-2" style="border-radius: 16px;">\
            <span onclick="removeFilterItem(this, 'inputNumberPos')">Номер позиции: ${inputNumberPos}</span></div>`;
            }
            if (inputYurFace !== '') {
                filterBox.innerHTML += `<div class="btn btn-light py-1 px-3 mx-3 my-2" style="border-radius: 16px;">\
            <span onclick="removeFilterItem(this, 'inputYurFace')">Юр. лицо: ${inputYurFace}</span></div>`;
            }
            if (inputLocation !== '') {
                filterBox.innerHTML += `<div class="btn btn-light py-1 px-3 mx-3 my-2" style="border-radius: 16px;">\
            <span onclick="removeFilterItem(this, 'inputLocation')">Локация: ${inputLocation}</span></div>`;
            }
            if (inputSubdivision !== '') {
                filterBox.innerHTML += `<div class="btn btn-light py-1 px-3 mx-3 my-2" style="border-radius: 16px;">\
            <span onclick="removeFilterItem(this, 'inputSubdivision')">Подразделение: ${inputSubdivision}</span></div>`;
            }
            if (inputDepartament !== '') {
                filterBox.innerHTML += `<div class="btn btn-light py-1 px-3 mx-3 my-2" style="border-radius: 16px;">\
            <span onclick="removeFilterItem(this, 'inputDepartment')">Отдел: ${inputDepartament}</span></div>`;
            }
            if (inputGroup !== '') {
                filterBox.innerHTML += `<div class="btn btn-light py-1 px-3 mx-3 my-2" style="border-radius: 16px;">\
            <span onclick="removeFilterItem(this, 'inputGroup')">Группа: ${inputGroup}</span></div>`;
            }
            if (inputJobTitle !== '') {
                filterBox.innerHTML += `<div class="btn btn-light py-1 px-3 mx-3 my-2" style="border-radius: 16px;">\
            <span onclick="removeFilterItem(this, 'inputJobTitle')">Должность: ${inputJobTitle}</span></div>`;
            }
            if (inputName !== '') {
                filterBox.innerHTML += `<div class="btn btn-light py-1 px-3 mx-3 my-2" style="border-radius: 16px;">\
            <span onclick="removeFilterItem(this, 'inputName')">ФИО: ${inputName}</span></div>`;
            }
            if (inputJobType !== '') {
                filterBox.innerHTML += `<div class="btn btn-light py-1 px-3 mx-3 my-2" style="border-radius: 16px;">\
            <span onclick="removeFilterItem(this, 'inputJobType')">Тип работы: ${inputJobType}</span></div>`;
            }

            var inputName = document.getElementById('inputName').value.trim().toLowerCase();
            var cards = document.querySelectorAll('.card');

            cards.forEach(function (card) {
                var cardName = card.querySelector('.card-title').innerText.trim().toLowerCase();
                if (inputName !== '' && !cardName.includes(inputName)) {
                    card.style.display = 'none';
                } else {
                    card.style.display = 'block';
                }
            });

        });

        clearFilterBtn.addEventListener('click', function () {
            var filterInputs = document.querySelectorAll('.form-control');
            filterInputs.forEach(function (input) {
                input.value = '';
            });

            var cards = document.querySelectorAll('.card');
            cards.forEach(function (card) {
                card.style.display = 'block';
            });
            closeModalBtn();
        });

        closeModalBtn.addEventListener('click', function () {
            var searchModal = new bootstrap.Modal(document.getElementById('searchModal'));
            searchModal.hide();
        });

    });

    <!-- Удалить элемент в filter-box -->
    function removeFilterItem(element, inputId) {
        element.parentNode.remove();
        document.getElementById(inputId).value = '';

        // После удаления элемента из filter-box, вызываем функцию, обновляющую фильтр
        applyFilterBtn.click();
    }

</script>

<!--Сортировка | Скрипт-->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Находим кнопку "По алфавиту" и иконку для сортировки
        var sortButton = document.querySelector('.sort');
        var icon = document.getElementById('iconSort');

        // Переменная для отслеживания текущего порядка сортировки (по возрастанию или убыванию)
        var ascendingOrder = true;

        // Добавляем обработчик события на клик по кнопке
        sortButton.addEventListener('click', function () {
            // Получаем все карточки
            var cards = document.querySelectorAll('.cards .card');

            // Преобразуем NodeList в массив для удобства работы
            var cardsArray = Array.from(cards);

            // Сортируем карточки по алфавиту по тексту внутри элемента с классом 'card-title'
            cardsArray.sort(function (a, b) {
                var titleA = a.querySelector('.card-title').textContent.trim().toLowerCase();
                var titleB = b.querySelector('.card-title').textContent.trim().toLowerCase();
                return ascendingOrder ? titleA.localeCompare(titleB) : titleB.localeCompare(titleA);
            });

            // Очищаем контейнер карточек
            var cardContainer = document.querySelector('.cards');
            cardContainer.innerHTML = '';

            // Вставляем отсортированные карточки обратно в контейнер
            cardsArray.forEach(function (card) {
                cardContainer.appendChild(card);
            });

            // Инвертируем переменную для отслеживания текущего порядка сортировки
            ascendingOrder = !ascendingOrder;

            // Инвертируем иконку сортировки
            if (ascendingOrder) {
                icon.setAttribute('src', 'source/icon/fi-rr-sort-alpha-down.svg');
            } else {
                icon.setAttribute('src', 'source/icon/fi-rr-sort-alpha-up.svg');
            }
        });
    });
</script>
