    <script>var cardTitleElement = document.querySelector('.card-title');
    var fullName = cardTitleElement.textContent.trim();
    var parts = fullName.split(' ');

    if (parts.length >= 3) {
        var lastName = parts[0];
        var initials = parts[1] + ' ' + parts[2]; // Берем первые буквы имени и отчества
        cardTitleElement.innerHTML = lastName + '<br>' + initials;
    }
